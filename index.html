<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Numero Secreto</title>
</head>

<body>
    <div class="container container-sm text-center">
        <div class="row align-items-start">
            <div>
                <div>
                    <h1 id="titulo"></h1>
                    <div class="row">
                        <div>
                          <div class="card">
                            <div class="card-body">
                              <h5 class="card-title">REGLAMENTO</h5>
                              <p class="card-text" id="reglamento"></p>
                            </div>
                          </div>
                        </div>




                    <h3 id="texto-parrafo"></h3>
                </div>
                <div style="text-align: center;">
                    <table class="table container-fluid container-sm">
                        <thead>

                        <tbody>
                          <tr>
                            <th>
                                <td><h3>Score:</h3></td>
                                <td><h3 id="score">0</h3></td>
                                <td></td>
                                <td id="vidas"></td>
                            </th>
                          </tr>
                       
                        </tbody>
                      </table>


                <div class="input-group">
                    <input onclick="resetMeme();" type="number" id="valorUsuario"
                        class="form-control text-center" placeholder="...">
                    <button onclick="verificarNumero();" id="intentar" class="btn btn-dark" type="button">Intentar</button>
                    <button onclick="reiniciarJuego();" id="reiniciar" class="btn btn-dark"
                        type="button">Nuevo Juego</button>
                </div>


            </div>
            <div>
                <img id="meme">
            </div>
            <div>
                <img id="imghuev">
            </div>
            <div id="horaactual">
            </div>

        </div>
    </div>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>





</body>

</html>
